<!DOCTYPE html>
<html lang="en">
<head>
    <title>VNC Playback</title>
    <!-- promise polyfills promises for IE11 -->
    <script src="../vendor/promise.js"></script>
    <!-- ES2015/ES6 modules polyfill -->
    <script type="module">
            window._noVNC_has_module_support = true;



    </script>
    <script>
            window.addEventListener("load", function() {
                if (window._noVNC_has_module_support) return;
                var loader = document.createElement("script");
                loader.src = "../vendor/browser-es-module-loader/dist/browser-es-module-loader.js";
                document.head.appendChild(loader);
            });



    </script>
    <!-- actual script modules -->
    <script src="./playback-ui.js" type="module"></script>
</head>
<body>

Iterations: <input id='iterations'>&nbsp;
Perftest:<input checked id='mode1' name='mode' type='radio'>&nbsp;
Realtime:<input id='mode2' name='mode' type='radio'>&nbsp;&nbsp;

<input disabled id='startButton' type='button' value='Start'>&nbsp;

<br><br>

Results:<br>
<textarea cols=80 id="messages" rows=25></textarea>

<br><br>

<div id="VNC_screen">
    <div id="VNC_status">Loading</div>
</div>

<script src="./playback-ui.js" type="module"></script>
</body>
</html>
