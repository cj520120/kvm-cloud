<!DOCTYPE html>
<html class="noVNC_loading" lang="en">
<head>

    <!--
    noVNC example: simple example using default UI
    Copyright (C) 2019 The noVNC Authors
    noVNC is licensed under the MPL 2.0 (see LICENSE.txt)
    This file is licensed under the 2-Clause BSD license (see LICENSE.txt).

    Connect parameters are provided in query string:
        http://example.com/?host=HOST&port=PORT&encrypt=1
    or the fragment:
        http://example.com/#host=HOST&port=PORT&encrypt=1
    -->
    <title>noVNC</title>

    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
                Remove this if you use the .htaccess -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

    <!-- Icons (see app/images/icons/Makefile for what the sizes are for) -->
    <link href="app/images/icons/novnc-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="app/images/icons/novnc-24x24.png" rel="icon" sizes="24x24" type="image/png">
    <link href="app/images/icons/novnc-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="app/images/icons/novnc-48x48.png" rel="icon" sizes="48x48" type="image/png">
    <link href="app/images/icons/novnc-60x60.png" rel="icon" sizes="60x60" type="image/png">
    <link href="app/images/icons/novnc-64x64.png" rel="icon" sizes="64x64" type="image/png">
    <link href="app/images/icons/novnc-72x72.png" rel="icon" sizes="72x72" type="image/png">
    <link href="app/images/icons/novnc-76x76.png" rel="icon" sizes="76x76" type="image/png">
    <link href="app/images/icons/novnc-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="app/images/icons/novnc-120x120.png" rel="icon" sizes="120x120" type="image/png">
    <link href="app/images/icons/novnc-144x144.png" rel="icon" sizes="144x144" type="image/png">
    <link href="app/images/icons/novnc-152x152.png" rel="icon" sizes="152x152" type="image/png">
    <link href="app/images/icons/novnc-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <!-- Firefox currently mishandles SVG, see #1419039
    <link rel="icon" sizes="any" type="image/svg+xml" href="app/images/icons/novnc-icon.svg">
    -->
    <!-- Repeated last so that legacy handling will pick this -->
    <link href="app/images/icons/novnc-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <!-- Apple iOS Safari settings -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <!-- Home Screen Icons (favourites and bookmarks use the normal icons) -->
    <link href="app/images/icons/novnc-60x60.png" rel="apple-touch-icon" sizes="60x60" type="image/png">
    <link href="app/images/icons/novnc-76x76.png" rel="apple-touch-icon" sizes="76x76" type="image/png">
    <link href="app/images/icons/novnc-120x120.png" rel="apple-touch-icon" sizes="120x120" type="image/png">
    <link href="app/images/icons/novnc-152x152.png" rel="apple-touch-icon" sizes="152x152" type="image/png">

    <!-- Stylesheets -->
    <link href="app/styles/base.css" rel="stylesheet">

    <!-- this is included as a.js normal file in order to catch script-loading errors as well -->
    <script src="app/error-handler.js"></script>

    <!-- begin scripts -->
    <!-- promise polyfills promises for IE11 -->
    <script src="vendor/promise.js"></script>
    <!-- ES2015/ES6 modules polyfill -->
    <script nomodule src="vendor/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <!-- actual script modules -->
    <script crossorigin="anonymous" src="app/ui.js" type="module"></script>
    <!-- end scripts -->
</head>

<body>

<div class="noVNC_center" id="noVNC_fallback_error">
    <div>
        <div>noVNC encountered an error:</div>
        <br>
        <div id="noVNC_fallback_errormsg"></div>
    </div>
</div>

<!-- noVNC Control Bar -->
<div class="noVNC_vcenter" id="noVNC_control_bar_anchor">

    <div id="noVNC_control_bar">
        <div id="noVNC_control_bar_handle" title="Hide/Show the control bar">
            <div></div>
        </div>

        <div class="noVNC_scroll">

            <h1 class="noVNC_logo" translate="no"><span>no</span><br>VNC</h1>

            <!-- Drag/Pan the viewport -->
            <input alt="Drag" class="noVNC_button noVNC_hidden" id="noVNC_view_drag_button"
                   src="app/images/drag.svg" title="Move/Drag Viewport"
                   type="image">

            <!--noVNC Touch Device only buttons-->
            <div id="noVNC_mobile_buttons">
                <input alt="Keyboard" class="noVNC_button" id="noVNC_keyboard_button"
                       src="app/images/keyboard.svg" title="Show Keyboard" type="image">
            </div>

            <!-- Extra manual keys -->
            <input alt="Extra keys" class="noVNC_button" id="noVNC_toggle_extra_keys_button"
                   src="app/images/toggleextrakeys.svg" title="Show Extra Keys"
                   type="image">
            <div class="noVNC_vcenter">
                <div class="noVNC_panel" id="noVNC_modifiers">
                    <input alt="Ctrl" class="noVNC_button" id="noVNC_toggle_ctrl_button"
                           src="app/images/ctrl.svg" title="Toggle Ctrl"
                           type="image">
                    <input alt="Alt" class="noVNC_button" id="noVNC_toggle_alt_button"
                           src="app/images/alt.svg" title="Toggle Alt"
                           type="image">
                    <input alt="Windows" class="noVNC_button" id="noVNC_toggle_windows_button"
                           src="app/images/windows.svg" title="Toggle Windows"
                           type="image">
                    <input alt="Tab" class="noVNC_button" id="noVNC_send_tab_button"
                           src="app/images/tab.svg" title="Send Tab"
                           type="image">
                    <input alt="Esc" class="noVNC_button" id="noVNC_send_esc_button"
                           src="app/images/esc.svg" title="Send Escape"
                           type="image">
                    <input alt="Ctrl+Alt+Del" class="noVNC_button" id="noVNC_send_ctrl_alt_del_button"
                           src="app/images/ctrlaltdel.svg" title="Send Ctrl-Alt-Del"
                           type="image">
                </div>
            </div>

            <!-- Shutdown/Reboot -->
            <input alt="Shutdown/Reboot" class="noVNC_button" id="noVNC_power_button"
                   src="app/images/power.svg" title="Shutdown/Reboot..."
                   type="image">
            <div class="noVNC_vcenter">
                <div class="noVNC_panel" id="noVNC_power">
                    <div class="noVNC_heading">
                        <img alt="" src="app/images/power.svg"> Power
                    </div>
                    <input id="noVNC_shutdown_button" type="button" value="Shutdown">
                    <input id="noVNC_reboot_button" type="button" value="Reboot">
                    <input id="noVNC_reset_button" type="button" value="Reset">
                </div>
            </div>

            <!-- Clipboard -->
            <input alt="Clipboard" class="noVNC_button" id="noVNC_clipboard_button"
                   src="app/images/clipboard.svg" title="Clipboard"
                   type="image">
            <div class="noVNC_vcenter">
                <div class="noVNC_panel" id="noVNC_clipboard">
                    <div class="noVNC_heading">
                        <img alt="" src="app/images/clipboard.svg"> Clipboard
                    </div>
                    <textarea id="noVNC_clipboard_text" rows=5></textarea>
                    <br>
                    <input class="noVNC_submit" id="noVNC_clipboard_clear_button"
                           type="button" value="Clear">
                </div>
            </div>

            <!-- Toggle fullscreen -->
            <input alt="Fullscreen" class="noVNC_button noVNC_hidden" id="noVNC_fullscreen_button"
                   src="app/images/fullscreen.svg" title="Fullscreen"
                   type="image">

            <!-- Settings -->
            <input alt="Settings" class="noVNC_button" id="noVNC_settings_button"
                   src="app/images/settings.svg" title="Settings"
                   type="image">
            <div class="noVNC_vcenter">
                <div class="noVNC_panel" id="noVNC_settings">
                    <ul>
                        <li class="noVNC_heading">
                            <img alt="" src="app/images/settings.svg"> Settings
                        </li>
                        <li>
                            <label><input id="noVNC_setting_shared" type="checkbox"> Shared Mode</label>
                        </li>
                        <li>
                            <label><input id="noVNC_setting_view_only" type="checkbox"> View Only</label>
                        </li>
                        <li>
                            <hr>
                        </li>
                        <li>
                            <label><input id="noVNC_setting_view_clip" type="checkbox"> Clip to Window</label>
                        </li>
                        <li>
                            <label for="noVNC_setting_resize">Scaling Mode:</label>
                            <select id="noVNC_setting_resize" name="vncResize">
                                <option value="off">None</option>
                                <option value="scale">Local Scaling</option>
                                <option value="remote">Remote Resizing</option>
                            </select>
                        </li>
                        <li>
                            <hr>
                        </li>
                        <li>
                            <div class="noVNC_expander">Advanced</div>
                            <div>
                                <ul>
                                    <li>
                                        <label for="noVNC_setting_quality">Quality:</label>
                                        <input id="noVNC_setting_quality" max="9" min="0" type="range" value="6">
                                    </li>
                                    <li>
                                        <label for="noVNC_setting_compression">Compression level:</label>
                                        <input id="noVNC_setting_compression" max="9" min="0" type="range" value="2">
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                    <li>
                                        <label for="noVNC_setting_repeaterID">Repeater ID:</label>
                                        <input id="noVNC_setting_repeaterID" type="text" value="">
                                    </li>
                                    <li>
                                        <div class="noVNC_expander">WebSocket</div>
                                        <div>
                                            <ul>
                                                <li>
                                                    <label><input id="noVNC_setting_encrypt" type="checkbox">
                                                        Encrypt</label>
                                                </li>
                                                <li>
                                                    <label for="noVNC_setting_host">Host:</label>
                                                    <input id="noVNC_setting_host">
                                                </li>
                                                <li>
                                                    <label for="noVNC_setting_port">Port:</label>
                                                    <input id="noVNC_setting_port" type="number">
                                                </li>
                                                <li>
                                                    <label for="noVNC_setting_path">Path:</label>
                                                    <input id="noVNC_setting_path" type="text" value="websockify">
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                    <li>
                                        <label><input id="noVNC_setting_reconnect" type="checkbox"> Automatic Reconnect</label>
                                    </li>
                                    <li>
                                        <label for="noVNC_setting_reconnect_delay">Reconnect Delay (ms):</label>
                                        <input id="noVNC_setting_reconnect_delay" type="number">
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                    <li>
                                        <label><input id="noVNC_setting_show_dot" type="checkbox"> Show Dot when No
                                            Cursor</label>
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                    <!-- Logging selection dropdown -->
                                    <li>
                                        <label>Logging:
                                            <select id="noVNC_setting_logging" name="vncLogging">
                                            </select>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="noVNC_version_separator">
                            <hr>
                        </li>
                        <li class="noVNC_version_wrapper">
                            <span>Version:</span>
                            <span class="noVNC_version"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Connection Controls -->
            <input alt="Disconnect" class="noVNC_button" id="noVNC_disconnect_button"
                   src="app/images/disconnect.svg" title="Disconnect"
                   type="image">

        </div>
    </div>

    <div id="noVNC_control_bar_hint"></div>

</div> <!-- End of noVNC_control_bar -->

<!-- Status Dialog -->
<div id="noVNC_status"></div>

<!-- Connect button -->
<div class="noVNC_center">
    <div id="noVNC_connect_dlg">
        <div class="noVNC_logo" translate="no"><span>no</span>VNC</div>
        <div id="noVNC_connect_button">
            <div>
                <img alt="" src="app/images/connect.svg"> Connect
            </div>
        </div>
    </div>
</div>

<!-- Password Dialog -->
<div class="noVNC_center noVNC_connect_layer">
    <div class="noVNC_panel" id="noVNC_credentials_dlg">
        <form>
            <ul>
                <li id="noVNC_username_block">
                    <label>Username:</label>
                    <input id="noVNC_username_input">
                </li>
                <li id="noVNC_password_block">
                    <label>Password:</label>
                    <input id="noVNC_password_input" type="password">
                </li>
                <li>
                    <input class="noVNC_submit" id="noVNC_credentials_button" type="submit" value="Send Credentials">
                </li>
            </ul>
        </form>
    </div>
</div>

<!-- Transition Screens -->
<div id="noVNC_transition">
    <div id="noVNC_transition_text"></div>
    <div>
        <input class="noVNC_submit" id="noVNC_cancel_reconnect_button" type="button" value="Cancel">
    </div>
    <div class="noVNC_spinner"></div>
</div>

<!-- This is where the RFB elements will attach -->
<div id="noVNC_container">
    <!-- Note that Google Chrome on Android doesn't respect any of these,
         html attributes which attempt to disable text suggestions on the
         on-screen keyboard. Let's hope Chrome implements the ime-mode
         style for example -->
    <textarea autocapitalize="off" autocomplete="off"
              id="noVNC_keyboardinput" spellcheck="false" tabindex="-1"></textarea>
</div>

<audio id="noVNC_bell">
    <source src="app/sounds/bell.oga" type="audio/ogg">
    <source src="app/sounds/bell.mp3" type="audio/mpeg">
</audio>
</body>
</html>
