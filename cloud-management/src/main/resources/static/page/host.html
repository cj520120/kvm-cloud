<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机管理</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../image/kl_logo.png" rel="icon" type="image/png">
</head>
<body>
<div class="layui-form">
    <label>集群</label>
    <div class="layui-input-inline">
        <form name="searchForm">
            <select name="clusterId"></select>
        </form>
    </div>
    <div class="layui-input-inline">
        <button class="layui-btn layui-btn-sm" lay-filter="formSearch" onclick="search_host_click()"><i
                class="layui-icon layui-icon-search"></i>搜索
        </button>
        <button class="layui-btn layui-btn-sm" lay-filter="formSearch" onclick="create_host_click()"><i
                class="layui-icon layui-icon-addition"></i>创建主机
        </button>
    </div>
</div>
<div id="content">

</div>
</body>

<script id="createDialog" type="text/html">
    <form class="layui-form" name="modify" action="" style="padding: 20px;padding-bottom: 5px;" lay-filter="modify">
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">主机名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="请输入主机名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">选择集群</label>
            <div class="layui-input-inline">
                <select name="clusterId"></select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">主机地址</label>
            <div class="layui-input-inline">
                <input type="text" name="ip" placeholder="请输入主机IP地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">通信地址</label>
            <div class="layui-input-inline">
                <input type="text" name="uri" placeholder="请输通信地址(http://)" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</script>
<script id="viewDialog" type="text/html">
    <form class="layui-form" action="" style="padding: 0px;" lay-filter="view">
        <div class="layui-form-item">
            <table class="layui-table" style="margin: 0;" lay-size="sm">

                <tbody>
                <tr>
                    <th>主机ID</th>
                    <td id="view_id"></td>
                    <th>所属集群</th>
                    <td id="view_clusterName"></td>
                </tr>
                <tr>
                    <th>主机名称</th>
                    <td id="view_name"></td>
                    <th>主机IP</th>
                    <td id="view_ip"></td>
                </tr>
                <tr>
                    <th>通信地址</th>
                    <td id="view_uri" colspan="3"></td>
                </tr>
                <tr>
                    <th>主机内核</th>
                    <td id="view_cpu"></td>
                    <th>已用内核</th>
                    <td id="view_allocationCpu"></td>
                </tr>
                <tr>
                    <th>主机内存</th>
                    <td id="view_memory"></td>
                    <th>已用内寸</th>
                    <td id="view_allocationMemory"></td>
                </tr>
                <tr>
                    <th>状态</th>
                    <td id="view_status">&nbsp;</td>
                    <th>创建时间</th>
                    <td id="view_createTime"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</script>
<script src="../js/jquery.min.js"></script>
<script src="../js/config_util.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/util.js"></script>
<script src="../js/table_util.js"></script>
<script src="../js/data_handler.js"></script>
<script src="../js/data_util.js"></script>
<script src="../js/dialog_util.js"></script>
<script src="../js/render_util.js"></script>
<script>

    config_util.init(()=> {
        render_util.render_search_cluster_select($("form[name='searchForm'] select[name='clusterId']"))
        window.data_handler = new data_handler({
            elem: "form[name='searchForm']",
            uri: config_util.base_uri+"/management/host/search",
            idName: "id"
        })
        table_util.render({
            elem: "#content",
            idName: "id",
            cols: [
                {width: 80, title: "ID", name: "id"},
                {width: 150, title: "名称", name: "name"},
                {
                    width: 150, title: "集群", name: "clusterId", render: function (data) {
                        return data_util.get_cluster_name_by_id(data.clusterId)
                    }
                },
                {width: 150, title: "IP", name: "ip"},
                {
                    width: 150, title: "Cpu", name: "cpu", render: function (data) {
                        const cpu_percent = data.cpu === 0 ? 0 : parseInt(data.allocationCpu * 100 / data.cpu);
                        const cpu_title = "已用" + data.allocationCpu + "/总核数" + data.cpu;
                        return render_util.render_progress(cpu_title, cpu_percent);
                    }
                },
                {
                    width: 150, title: "内存", name: "memory", render: function (data) {
                        const memory_percent = data.cpu === 0 ? 0 : parseInt(data.allocationMemory * 100 / data.memory);
                        const memory_title = "已用" + render_util.get_memory_capacity(data.allocationMemory) + "/总内存" + render_util.get_memory_capacity(data.memory);
                        return render_util.render_progress(memory_title, memory_percent);
                    }
                },
                {
                    width: 150, title: "状态", name: "status", render: function (data) {
                        return render_util.render_status(data.status)
                    }
                },
                {
                    width: 180, title: "创建时间", render: function (data) {
                        return dateFormat("YYYY-mm-dd HH:MM:SS", new Date(data.createTime))
                    }
                }
            ],
            menu: [
                {
                    title: "主机详情", icon: "layui-icon-form", show: function (data) {
                        return true
                    }, click: view_host_click
                },
                {
                    title: "销毁主机", icon: "layui-icon-delete", show: function (data) {
                        return true
                    }, click: destroy_host_click
                },
            ],
            handler: window.data_handler
        })
    })


    function search_host_click() {
        window.data_handler.refresh();
        table_util.refresh();
    }

    function view_host_click(view_data) {
        dialog_util.show_view("#viewDialog", "查看主机", "layui-icon-form", function () {
            $("#view_id").html(view_data.id);
            $("#view_name").html(view_data.name);
            $("#view_clusterName").html(data_util.get_cluster_name_by_id(view_data.clusterId));
            $("#view_ip").html(view_data.ip);
            $("#view_uri").html(view_data.uri);
            $("#view_memory").html(render_util.get_memory_capacity(view_data.memory));
            $("#view_allocationMemory").html(render_util.get_memory_capacity(view_data.allocationMemory));
            $("#view_cpu").html(view_data.cpu);
            $("#view_allocationCpu").html(view_data.allocationCpu);
            $("#view_status").html(view_data.status);
            $("#view_createTime").html(dateFormat("YYYY-mm-dd HH:MM:SS", new Date(view_data.createTime)));
        })
    }

    function create_host_click() {
        dialog_util.show_modify("#createDialog", "创建主机", "layui-icon-addition", "POST", config_util.base_uri+"/management/host/create", function () {
            render_util.render_edit_cluster_select($(`form[name='modify'] [name='clusterId']`))
        }, function (response) {
            if (response.code === 0) {
                table_util.append(response.data);
            } else {
                dialog_util.show_tool_tip('添加主机失败，错误码:' + response.code + '。错误信息:' + response.message);
            }
        })
    }

    function destroy_host_click(data) {
        dialog_util.show_confirm_dialog('确认删除主机', 'POST', config_util.base_uri+"/management/host/destroy", {id: data.id}, function (response) {
            if (response.code === 0) {
                table_util.remove(data);
            } else if (response.code) {
                dialog_util.show_tool_tip('销毁主机失败，错误码:' + response.code + '。错误信息:' + response.message);
            }
        })
    }




</script>
