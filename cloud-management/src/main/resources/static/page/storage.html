<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存储管理</title>
    <link href="../layui/css/layui.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../image/kl_logo.png" type="image/png" >
</head>
<body>
<div class="layui-form">
    <label>集群</label>
    <div class="layui-input-inline">
        <form name="searchForm">
            <select name="clusterId"></select>
        </form>
    </div>
    <div class="layui-input-inline">
        <button class="layui-btn layui-btn-sm" lay-filter="formSearch"
                onclick="search_storage_click()"><i class="layui-icon layui-icon-search"></i>搜索
        </button>
        <button class="layui-btn layui-btn-sm" lay-filter="formSearch"
                onclick="create_storage_click()"><i class="layui-icon layui-icon-addition"></i>创建存储
        </button>
    </div>
</div>
<div id="content">

</div>
</body>

<script id="createDialog" type="text/html">
    <form class="layui-form" name="modify" action="" style="padding: 20px;padding-bottom: 5px;" lay-filter="modify">
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">存储池名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="请输入存储池名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">选择集群</label>
            <div class="layui-input-inline">
                <select name="clusterId">
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:5px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">存储池地址</label>
            <div class="layui-input-inline">
                <input type="text" name="uri" placeholder="请输入存储池地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px">
            <label class="layui-form-label" style="padding-left: 0px;padding-right: 5px;">存储池路径</label>
            <div class="layui-input-inline">
                <input type="text" name="source" placeholder="存储池路径" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</script>
<script id="viewDialog" type="text/html">
    <form class="layui-form" action="" style="padding: 0px;" lay-filter="view">
        <div class="layui-form-item">
            <table class="layui-table" style="margin: 0;" lay-size="sm">

                <tbody>
                <tr>
                    <th>存储ID</th>
                    <td id="view_id"></td>
                    <th>存储名称</th>
                    <td id="view_name"></td>
                </tr>
                <tr>
                    <th>集群名称</th>
                    <td id="view_clusterName"></td>
                    <th>挂载路径</th>
                    <td id="view_target"></td>
                </tr>
                <tr>
                    <th>存储地址</th>
                    <td id="view_storage" colspan="3"></td>
                </tr>
                <tr>
                    <th>存储容量</th>
                    <td id="view_capacity"></td>
                    <th>可用空间</th>
                    <td id="view_available"></td>
                </tr>
                <tr>
                    <th>已用空间</th>
                    <td id="view_allocation"></td>
                    <th>存储状态</th>
                    <td id="view_status"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td id="view_createTime"></td>
                    <th>&nbsp;</th>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</script>
<script src="../js/jquery.min.js"></script>
<script src="../js/config_util.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/util.js"></script>
<script src="../js/table_util.js"></script>
<script src="../js/data_handler.js"></script>
<script src="../js/data_util.js"></script>
<script src="../js/dialog_util.js"></script>
<script src="../js/render_util.js"></script>
<script>

    config_util.init(()=> {
        render_util.render_search_cluster_select($("form[name='searchForm'] select[name='clusterId']"))
        window.data_handler = new data_handler({
            elem: "form[name='searchForm']",
            uri: config_util.base_uri+"/management/storage/search",
            idName: "id"
        })
        table_util.render({
            elem: "#content",
            idName: "id",
            cols: [
                {width: 80, title: "ID", name: "id"},
                {width: 100, title: "名称", name: "name"},
                {
                    width: 150, title: "集群", name: "clusterId", render: function (data) {
                        return data_util.get_cluster_name_by_id(data.clusterId)
                    }
                },
                {
                    width: 300, title: "地址", name: "host", render: function (data) {
                        return `nfs://${data.host}:${data.source}`
                    }
                },
                {
                    width: 150, title: "容量", name: "capacity", render: function (data) {
                        const storage_title = "已用" + render_util.get_disk_capacity(data.allocation) + "/总容量" + render_util.get_disk_capacity(data.capacity);
                        const storage_percent = data.capacity === 0 ? 0 : parseInt(data.allocation * 100 / data.capacity);
                        return render_util.render_progress(storage_title, storage_percent);
                    }
                },
                {
                    width: 150, title: "状态", name: "status", render: function (data) {
                        return render_util.render_status(data.status)
                    }
                },
                {
                    width: 180, title: "创建时间", render: function (data) {
                        return dateFormat("YYYY-mm-dd HH:MM:SS", new Date(data.createTime))
                    }
                }
            ],
            menu: [
                {
                    title: "存储详情", icon: "layui-icon-form", show: function (data) {
                        return true
                    }, click: view_storage_click
                },
                {
                    title: "销毁存储", icon: "layui-icon-delete", show: function (data) {
                        return true
                    }, click: destroy_storage_click
                },
            ],
            handler: window.data_handler
        })
    })



    function search_storage_click() {
        window.data_handler.refresh();
        table_util.refresh();
    }

    function view_storage_click(view_data) {
        dialog_util.show_view("#viewDialog", "查看存储", "layui-icon-form", function () {
            $("#view_id").html(view_data.id);
            $("#view_name").html(view_data.name);
            $("#view_clusterName").html(data_util.get_cluster_name_by_id(view_data.clusterId));
            $("#view_storage").html(`nfs://${view_data.host}:${view_data.source}`);
            $("#view_target").html(view_data.target);
            $("#view_capacity").html(render_util.get_disk_capacity(view_data.capacity));
            $("#view_available").html(render_util.get_disk_capacity(view_data.available));
            $("#view_allocation").html(render_util.get_disk_capacity(view_data.allocation));
            $("#view_status").html(view_data.status);
            $("#view_createTime").html(dateFormat("YYYY-mm-dd HH:MM:SS", new Date(view_data.createTime)));
        })
    }

    function create_storage_click() {
        dialog_util.show_modify("#createDialog", "创建存储", "layui-icon-addition", "POST", config_util.base_uri+"/management/storage/create", function () {
            render_util.render_edit_cluster_select($(`form[name='modify'] [name='clusterId']`))
        }, function (response) {
            if (response.code === 0) {
                table_util.append(response.data);
            } else {
                dialog_util.show_tool_tip('添加存储失败，错误码:' + response.code + '。错误信息:' + response.message);
            }
        })
    }

    function destroy_storage_click(data) {
        dialog_util.show_confirm_dialog('确认删除存储', 'POST', config_util.base_uri+"/management/storage/destroy", {id: data.id}, function (response) {
            if (response.code === 0) {
                table_util.remove(data);
            } else if (response.code) {
                dialog_util.show_tool_tip('销毁存储失败，错误码:' + response.code + '。错误信息:' + response.message);
            }
        })
    }

</script>
